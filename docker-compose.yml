version: '3'

services:
  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./src:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/deafult.conf
    depends_on:
      - php
      - mysql
    networks:
      - laravel

  mysql:
    image: library/mysql:5.7.33
    container_name: mysql
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: "portal"
      MYSQL_USER: "shah"
      MYSQL_PASSWORD: "Sh13620722"
      MYSQL_ROOT_PASSWORD: "Sh13620722"
      SERVICE_TAGS: "Test-Server"
      SERVICE_NAME: "mysql"
    networks:
      - laravel

  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php
    volumes:
      - ./src:/var/www
    networks:
      - laravel


networks:
   laravel:
     driver: bridge