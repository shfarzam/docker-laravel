version: '3'

services:
  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./src:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/deafult.conf
    depends_on:
      - php
      - mysql
    networks:
      - laravel

  mysql:
    image: mysql:5.7.33
    command: --default-authentication-plugin=mysql_native_password
    container_name: mysql
    restart: always
    #tty: true
    ports:
      - 3306:3306
    volumes:
      - ./mysql:/var/lib/mysql
      - ./mysqlconf:/etc/mysql/conf.d
    environment:
      MYSQL_DATABASE: shop
      MYSQL_USER: shah
      MYSQL_PASSWORD: admin12345
      MYSQL_ROOT_PASSWORD: admin12345
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks:
      - laravel

  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php
    volumes:
      - ./src:/var/www
    networks:
      - laravel


networks:
   laravel:
     driver: bridge